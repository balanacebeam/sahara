<script type="text/javascript">
$(function(){
	breeze.mask.showPageMask();
	$("#borderlayout").borderlayout({
		regions : [{
			region: 'center',
			untitled : true,
			html: '#tabs'
		},{
			region: 'north',
			collapsible: false,
			collapsed : true,
			untitled : true,	
			split: true,
			height: 72,
			html: '#rootmenu'
		},{
			region: 'west',
			collapsible: true,
			title: '功能导航',
			split: true,
			width: 280,
			html: '#accordion',
			draggable : false
		}]		
	});
	$("#accordion").accordion({
		noborder : true,
		dataProvider : navigatorDataProvider		
	});	
	$("#tabs").tabs({
		noborder : true,
		height : "100%",
		dataProvider : [
			/*{
				title : "我的桌面",
				iconURL : "css/images/tabs_icon.gif",
				url : "pages/portal/portal.html"
			}*/
		],
		plugins: {
			contextmenu: true
		}
	});
	$("#borderlayout").borderlayout("resize");
	setTimeout(function(){
		breeze.mask.hidePageMask();
	},2000);
	
});
function switchView(){
	window.location.href="desktop_view.html";
}
</script>
