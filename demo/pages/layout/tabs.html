<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tabs Demo</title>
<script type="text/javascript" src="menu_data.js"></script>
<script type="text/javascript">
$(function(){
	$("#viewer").borderlayout({
		regions : [{
			region: 'center',
			untitled : true,
			html: '#contents'
		},{
			region: 'west',
			collapsible: true,
			title: 'Navigator',
			split: true,
			width: 280,
			html: '#navigator',
			draggable : true
		}]		
	});
	$("#navigator").tree({
		root: {
			visibility: false
		},
		dataProvider: [
			{id:"tabs_basic",title:"Basic",url:"pages/layout/tabs_basic.html"}	,
			{id:"tabs_edit",title:"Editable",url:"pages/layout/tabs_edit.html"}	
		],
		onClick : function(treeNode){
			var data = treeNode.getData();
			if(data.url){
				breeze.xhrload({
					url: data.url,
					context: $("#contents")
				});
			}
		}
	});
		
	
	//$("#viewer").borderlayout("resize");	
});

</script>
</head>
<body>
	<style>
	#contents{
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	</style>
	<div id="viewer">
		<div id="navigator"></div>
		<div id="contents"></div>
	</div>
</body>
</html>
