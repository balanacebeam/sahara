<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>布局容器</title>

<script type="text/javascript" context="{}">
$(function(){
	var container = $("#titlepane",getOwnerContext());
	container.titlepane({
		width : "500px",
		height : "auto",
		title:"Custom Buttons",		
		node:$("#hello",getOwnerContext()),
		expanded:true,
		buttons:[
			{iconURL:"css/images/view_tree.png",title:"",onClick:function(){alert(1);}},
			{iconURL:"css/images/accordion_icon.png",title:"",onClick:function(){alert(2);}}
		]
	});
	container.titlepane("resize");
});
</script>
</head>
<body>
	<div id="titlepane" style="margin:5px;">
		<div id="hello">
			123<br>
			123<br>
			123<br>
			123<br>
			123<br>
			123<br>
			123<br>
		</div>
	</div>
</body>
</html>
