<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>基本数据表格</title>

<script type="text/javascript" context="{}">

$(function(){
	$("#grid",getOwnerContext()).grid({
		height : "300px",
		width : "500px",
		layout : [
			[[
				{title:"company",width : 200,filedIndex : 0},
				{title:"price",width : 100,filedIndex : 1},
				{title:"change",width : 100,filedIndex : 2},
				{title:"pctChange",width : 100,filedIndex : 3},
				{title:"lastChange",width : 100,filedIndex : 4}
			]]
		],	
		noborder:true,
		plugins : {
			resizable : true,
			draggable : true
		},
		dataProvider : gridDataProvider
	});
	$("#grid",getOwnerContext()).grid("resize");
});

</script>
</head>
<body scroll="no">
	<div id="grid"></div>
</body>
</html>
