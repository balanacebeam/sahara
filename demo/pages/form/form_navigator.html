<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单导航</title>
<script type="text/javascript" context="{}">
$(function(){
	$("#navigator",getOwnerContext()).tree({
		root : {
			visibility: false
		},
		dataProvider : [             
			{title : "按钮",id:"button",url:"pages/form/button_all.html"},
			{title : "文本",id:"textbox",url:"pages/form/form_textbox.html"}
		],
		onClick : function(treeNode){
			var data = treeNode.getData();
			if(data.url){
				var dataProvider = $("#tabs").tabs("getDataProvider");
				for(var i=0,d;d =dataProvider[i];i++){
					if(data.url == d.url){
						$("#tabs").tabs("selectTab",i);
						return;
					}				
				}
				$("#tabs").tabs("addTab",{
					url : data.url,
					title : data.title,
					closable : true,
					iconURL : "css/images/node-tree.png"
				});
			}
			else{
				treeNode.toggle();
			}
		}		
	});
	
});

</script>
</head>
<body>
	<div id="navigator" style="overflow:auto;height:100%;"></div>
</body>
</html>
