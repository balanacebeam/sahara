<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>点击列下拉菜单</title>

<script type="text/javascript" context="{}">
$(function(){
	var element = $("#grid",getOwnerContext());
	element.grid({
			width: "100%",
			height : "100%",
			noborder: true,
			layout : [
				[[
					{title:"company",width : 200,filedIndex : 0},
					{title:"price",width : 200,filedIndex : 1,dataType:"number",dataType : "number"},
					{title:"change",width : 200,filedIndex : 2, format : change,dataType : "number"},
					{title:"pctChange",width : 200,filedIndex : 3, format : change,dataType : "number",dropmenu:false},
					{title:"lastChange",width : 200,filedIndex : 4}
				]]
			],		
			dataProvider : gridDataProvider,
			plugins : {
				sortable : true,
				dropmenu : true
			}
		});
	element.grid("resize");
});

</script>
</head>
<body>
	<div id="grid" ></div>
</body>
</html>
