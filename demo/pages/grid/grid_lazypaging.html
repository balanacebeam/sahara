<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>客户端翻页</title>
<script type="text/javascript" context="{}">
$(function(){
	var largedata = [];
	for(var i=0;i<20;i++){
		largedata = largedata.concat(gridDataProvider);
	}
	var element = $("#grid",getOwnerContext());
	element.grid({
			width: "100%",
			height : "100%",
			noborder: true,
			layout : [
				[[
					{title:"company",width : 200,filedIndex : 0},
					{title:"price",width : 100,filedIndex : 1,dataType:"number",draggable:false},
					{title:"change",width : 100,filedIndex : 2, format : change},
					{title:"pctChange",width : 100,filedIndex : 3, format : change},
					{title:"lastChange",width : 100,filedIndex : 4}
				]]
			],		
			plugins : {
				paging : {
					dataProvider : largedata,
					perPageRowCount : 20,
					lazyload : true
				}
			}
		});
	element.grid("resize");
});

</script>
</head>
<body>
	<div id="grid" ></div>
</body>
</html>
