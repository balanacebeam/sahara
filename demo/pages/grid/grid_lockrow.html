<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>指定锁定行</title>

<script type="text/javascript" context="{}">
$(function(){
	var element = $("#grid",getOwnerContext());
	element.grid({
			width: "100%",
			height : "100%",
			noborder: true,
			layout : [
				[[
					{title:"company",width : 200,filedIndex : 0},
					{title:"price",width : 100,filedIndex : 1,dataType:"number",dataType : "number"},
					{title:"change",width : 100,filedIndex : 2, format : change,lockedRowFormat : change,sortable:false},
					{title:"pctChange",width : 100,filedIndex : 3, format : change,lockedRowFormat : change,dataType : "number"},
					{title:"lastChange",width : 100,filedIndex : 4}
				]]
			],		
			dataProvider : gridDataProvider,
			plugins : {
				lockrow : {
					dataProvider : [
						['AT&T Inc.',                           31.61, -0.48, -1.54, '9/1 12:00am'],
						['Boeing Co.',                          75.43, 0.53,  0.71,  '9/1 12:00am']
	                ],
	                position : "bottom" //top
				}
			}
		});
	element.grid("resize");
});

</script>
</head>
<body>
	<div id="grid" ></div>
</body>
</html>
