<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>添加事件监听函数</title>
<link rel="stylesheet" type="text/css" href="http://api.map.baidu.com/res/13/bmap.css"/>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=1.3&key=&services=&t=20120713025429"></script>
</head>
<body>
<div style="width:auto;height:100%;" id="container"></div>
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
map.addEventListener("click", function(){
  alert("您点击了地图。");
});

</script>
